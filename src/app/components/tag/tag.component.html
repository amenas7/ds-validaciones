<section class="p-4">

  <!-- ========== EJEMPLO COMBINADO (Todas las propiedades juntas) ========== -->
  <div class="mb-5">
    <h2 class="mb-3">Ejemplo con Todas las Propiedades</h2>
    <!-- ========== TODO ========== -->
    <div style="display: flex; justify-content: center; align-items: center; min-height: 120px;">
      <sa-tag
        [text]="tagText"
        [type]="tagType"
        [size]="tagSize"
        [class]="customClass">
      </sa-tag>
    </div>

    <div style="margin-top: 1.5rem; display: flex; justify-content: center; align-items: center; gap: 0.5rem; flex-wrap: wrap;">

        Cambiar Texto

      <button class="btn btn-sm btn-outline-info" (click)="changeType()">
        Cambiar Tipo ({{ tagType }})
      </button>
      <button class="btn btn-sm btn-outline-success" (click)="changeSize()">

    </div>
