<section class="p-4">
  <h1 class="mb-4">Ejemplos del Componente sa-tag</h1>

  <!-- ========== PROPIEDADES BÁSICAS ========== -->
  <div class="mb-5">
    <h2 class="mb-3">Propiedades Básicas</h2>
    <div class="row g-3">
      <div class="col-md-12">
        <h5>Ejemplo completo con todas las propiedades</h5>
        <div class="d-flex align-items-center gap-3">
          <sa-tag text="Tag Principal" type="primary" size="medium"></sa-tag>
        </div>
        <pre class="mt-2"><code>&lt;sa-tag text="Tag Principal" type="primary" size="medium"&gt;&lt;/sa-tag&gt;</code></pre>
      </div>
    </div>
  </div>

  <!-- ========== TIPOS DE TAGS ========== -->
  <div class="mb-5">
    <h2 class="mb-3">Tipos de Tags</h2>
    <div class="row g-3">
      <div class="col-md-12">
        <h5 class="mb-3">Todos los tipos disponibles</h5>
        <div class="d-flex gap-2 flex-wrap">
          <sa-tag text="Primary" type="primary"></sa-tag>
          <sa-tag text="Secondary" type="secondary"></sa-tag>
          <sa-tag text="Success" type="success"></sa-tag>
          <sa-tag text="Danger" type="danger"></sa-tag>
          <sa-tag text="Warning" type="warning"></sa-tag>
          <sa-tag text="Info" type="info"></sa-tag>
          <sa-tag text="Dark" type="dark"></sa-tag>
          <sa-tag text="Light" type="light"></sa-tag>
        </div>
      </div>
    </div>
  </div>

  <!-- ========== TAMAÑOS ========== -->
  <div class="mb-5">
    <h2 class="mb-3">Tamaños (size)</h2>
    <div class="row g-3">
      <div class="col-md-12">
        <h5 class="mb-3">Diferentes tamaños disponibles</h5>
        <div class="d-flex gap-3 align-items-center">
          <div class="text-center">
            <sa-tag text="Small" size="small" type="primary"></sa-tag>
            <p class="text-muted small mb-0 mt-1">Small</p>
          </div>
          <div class="text-center">
            <sa-tag text="Medium" size="medium" type="primary"></sa-tag>
            <p class="text-muted small mb-0 mt-1">Medium (por defecto)</p>
          </div>
          <div class="text-center">
            <sa-tag text="Large" size="large" type="primary"></sa-tag>
            <p class="text-muted small mb-0 mt-1">Large</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
