<section class="p-4">
  <h1 class="mb-4">Ejemplos del Componente sa-button</h1>

  <!-- ========== EJEMPLO COMPLETO CON TODAS LAS PROPIEDADES ========== -->
  <div class="mb-5">
    <h2 class="mb-3">Ejemplos Básicos</h2>
    <div class="d-flex gap-5 flex-wrap mb-4">
      <!-- 1. Botón básico con label y variant -->
      <sa-button label="Primary" variant="primary"></sa-button>

      <!-- 2. Con icono a la izquierda -->
      <sa-button label="Guardar" icon="save" position="left" variant="success"></sa-button>

      <!-- 3. Con icono a la derecha -->
      <sa-button label="Siguiente" icon="arrow-right" position="right" variant="info"></sa-button>

      <!-- 4. Solo icono -->
      <sa-button icon="trash" iconOnly="true" variant="danger" tooltip="Eliminar"></sa-button>

      <!-- 5. Diferentes tamaños -->
      <sa-button label="Small" size="sm" variant="secondary"></sa-button>
      <sa-button label="Medium" size="md" variant="secondary"></sa-button>
      <sa-button label="Large" size="lg" variant="secondary"></sa-button>

      <!-- 6. Estados: disabled y loading -->
      <sa-button label="Disabled" variant="warning" disabled="true"></sa-button>
      <sa-button label="Loading" variant="info" loading="true"></sa-button>

      <!-- 7. Con tooltip en diferentes posiciones -->
      <sa-button
        label="Tooltip Top"
        variant="gray"
        tooltip="Información arriba"
        tooltipPosition="top">
      </sa-button>

      <!-- 8. Diferentes tipos HTML -->
      <sa-button label="Submit" type="submit" variant="success"></sa-button>

      <!-- 9. Sin animación -->
      <sa-button label="No Animate" variant="red" noAnimate="true"></sa-button>

      <!-- 10. Con evento click -->
      <sa-button
        label="Click Me"
        variant="primary"
        (clicked)="handleClick()">
      </sa-button>
    </div>
  </div>

  <!-- ========== EJEMPLO COMBINADO (Todas las propiedades juntas) ========== -->
  <div class="mb-5">
    <h2 class="mb-3">Ejemplo con Todas las Propiedades</h2>
    <!-- ========== TODO ========== -->
    <sa-button
      label="Registrar paciente"
      variant="primary"
      size="lg"
      icon="cog"
      position="left"
      type="button"
      tooltip="Este botón tiene todas las propiedades"
      tooltipPosition="top"
      noAnimate="false"
      [disabled]="isDisabled"
      [loading]="isLoading"
      [fullWidth]="isFullWidth"
      (clicked)="simulateLoading()">
    </sa-button>

    <div class="mt-4">
      <button class="btn btn-sm btn-outline-primary me-2" (click)="isDisabled = !isDisabled">
        Toggle Disabled (   {{ isDisabled }}    )
      </button>
      <button class="btn btn-sm btn-outline-info me-2" (click)="isLoading = !isLoading">
        Toggle Loading ({{ isLoading }})
      </button>
      <button class="btn btn-sm btn-outline-success" (click)="isFullWidth = !isFullWidth">
        Toggle FullWidth ({{ isFullWidth }})
      </button>
    </div>
  </div>

</section>
