<section class="p-4">

  <!-- ========== EJEMPLO COMBINADO (Todas las propiedades juntas) ========== -->
  <div class="mb-5">
    <h2 class="mb-3">Ejemplo con Todas las Propiedades</h2>
    <!-- ========== TODO ========== -->
    <div style="display: flex; justify-content: center; align-items: center; min-height: 200px;">
      <sa-legend
        [color]="legendColor"
        [tooltip]="legendTooltip"
        [tooltipPosition]="tooltipPosition"
        [class]="customClass">
      </sa-legend>
    </div>

    <div style="margin-top: 1.5rem; display: flex; justify-content: center; align-items: center; gap: 0.5rem; flex-wrap: wrap;">
      <button class="btn btn-sm btn-outline-primary" (click)="changeColor()">
        Cambiar Color
      </button>
      <button class="btn btn-sm btn-outline-info" (click)="changeTooltip()">
        Cambiar Mensaje Tooltip
      </button>
      <button class="btn btn-sm btn-outline-success" (click)="changeTooltipPosition()">
        Cambiar Posici√≥n Tooltip ({{ tooltipPosition }})
      </button>
    </div>
  </div>

</section>
